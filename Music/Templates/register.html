<body>

<div class="container">
    <h6>User Registration</h6>
    <form id="registrationForm" method="POST" action="{% url 'checkRegistration' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Enter Name:</label>
            <input type="text" name="name" required/>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="uname" required>
        </div>
        <div class="form-group">
            <label for="addr">Address:</label>
            <input type="text"  name="addr" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"  name="email" required>
        </div>
        <div class="form-group">
    <label for="phno">PhoneNumber:</label>
    <input type="number" name="phno" required>
</div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password"  name="pwd" required>
        </div>
        <div class="form-group">
            <label for="cpwd">Confirm Password:</label>
            <input type="password" name="cpwd" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% include 'footer.html' %}

<div>
    {% for message in messages %}
        <h6 align="center"><font color="red">{{ message }}</font></h6>
    {% endfor %}
</div>
