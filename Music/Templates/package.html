<h2 align="center"><font color="green">Insert Packages</font></h2>

<form method="post" action="{%url 'checkpackages' %}">

    {% csrf_token %}
    <table align="center" border="5">
    <tr>
            <td>Enter Music Code</td>
            <td><input type="text" name="musiccode" required/></td>
        </tr>
        <tr>
            <td>Enter Music Title</td>
            <td><input type="text" name="musictitle" required/></td>
        </tr>
        <tr>
            <td>Enter Music Package</td>
            <td><input type="text" name="musicpack" required/></td>
        </tr>
        <tr>
            <td>Enter Music Description</td>
            <td><input type="text" name="musicdesc" required/></td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="Insert"></td>
            <td align="center"><input type="reset" value="Clear"></td>
        </tr>

</form>
